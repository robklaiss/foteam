{% extends "base.html" %}
{% block content %}
<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <div class="form-group">
            {{ form.remember }} {{ form.remember.label }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
